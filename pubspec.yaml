name: digital_salt
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  velocity_x: ^4.2.1
  firebase_core: ^2.28.0
  firebase_auth: ^4.18.0
  form_field_validator: ^1.1.0
  fluttertoast: ^8.2.8
  shared_preferences: ^2.2.0
  simple_fontellico_progress_dialog: ^0.3.0
  cloud_firestore: ^4.16.0
  animated_bottom_navigation_bar: ^1.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/logo/
    - assets/fonts/

  fonts:
    - family: poppins_light
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

    - family: poppins_bold_Italic
      fonts:
        - asset: assets/fonts/Poppins-BoldItalic.ttf

    - family: poppins_semiBold_Italic
      fonts:
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf

    - family: poppins_regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: poppins_medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: poppins_semiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf

    - family: poppins_bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: Poppins_italic
      fonts:
        - asset: assets/fonts/Poppins-Italic.ttf


